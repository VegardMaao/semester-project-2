<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/efafec28fb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <script src="./src/js/index.js" type="module" defer></script>
    <script src="./src/js/pagesJS/homepage.mjs" type="module" defer></script>
    <link rel="stylesheet" href="./dist/css/index.css" />
    <title>Welcome | Noroff Auction House</title>
  </head>
  <body>
    <header class="sticky">
      <div class="logo_banner"></div>
      <nav id="navbar">
        <ul class="nav_ul"></ul>
      </nav>
    </header>
    <main>
      <section class="featured-section"></section>
      <section class="intro-to-Noroff-Auction-House">
        <h2>Intro to Auction House</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam, illum
          eaque id eum quidem, rem quis enim illo voluptatum quasi veniam saepe?
          Deserunt maiores tenetur iure fugiat aut? Odit, enim?
        </p>
        <a href="./pages/all-listings.html" class="cta-btn">See all listings</a>
      </section>

      <section>
        <div class="plus-icon"><i class="fas fa-plus"></i></div>
        <div>
          <form action="#" class="add-new-listing">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" required />
            <label for="description">Description</label>
            <input type="text" name="description" id="description" />
            <fieldset class="media">
              <legend>
                <label for="img">Link to your image</label>
                <input type="text" name="img" id="img-url" />
                <label for="alt">Image alt tekst</label>
                <input type="text" name="alt" id="alt" />
              </legend>
            </fieldset>
            <label for="tags">Tags</label>
            <input type="text" name="tags" id="tags" />
            <label for="endsAt">Bidding will end at</label>
            <input
              type="datetime-local"
              value=""
              min=""
              max="2036-12-30T00:00"
              name="endsAt"
              id="ends-at"
            />
          </form>
        </div>
      </section>
    </main>
    <footer>
      <ul class="footer-text-ul"></ul>
      <ul class="footer-icons-ul"></ul>
    </footer>
  </body>
</html>
