<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/efafec28fb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <script src="../src/js/index.js" type="module" defer></script>
    <script
      type="module"
      src="../src/js/pagesJS/allListings.mjs"
      defer
    ></script>
    <link rel="stylesheet" href="../dist/css/index.css" />
    <title>All listings | Noroff Auction House</title>
  </head>
  <body>
    <header class="sticky">
      <div class="logo_banner">
        <a href="/index.html">
          <img
            src="../src/image-resources/Auction-house-logo.PNG"
            alt="Auction House Logo"
            class="header_logo"
        /></a>
        <label for="hamburger_menu" class="menubox"
          ><i class="fas fa-bars" id="menu_icon"></i
        ></label>
        <input type="checkbox" name="hamburger_menu" id="hamburger_menu" />
      </div>
      <nav id="navbar">
        <ul class="nav_ul"></ul>
      </nav>
    </header>
    <main>
      <section class="featured-section"></section>

      <section class="all-listings-section">
        <h2>Browse all listings below</h2>

        <div class="options">
          <form action="#" class="search-field">
            <input
              type="search"
              placeholder="Search"
              id="site-search"
              name="searchText"
              aria-label="Search"
            />
            <select name="search-keys" id="searchKeys">
              <option value="">All</option>
              <option value="title">Title</option>
              <option value="body">Description</option>
              <option value="tags">Tags</option>
            </select>
          </form>

          <form action="#" class="">
            <label for="sort-by">Sort By</label>
            <select name="sort-by" id="sort-by">
              <option value="default">Default</option>
              <option value="newest-bids">Newest</option>
              <option value="oldest-bids">Oldest</option>
              <option value="most-bids">Most Bids</option>
              <option value="least-bids">Least Bids</option>
            </select>
          </form>

          <form action="#">
            <label for="show-inactive">Show inactive posts?</label>
            <input type="checkbox" name="show-inactive" id="show-inactive" />
          </form>
        </div>

        <div class="all-listings"></div>
      </section>
    </main>
  </body>
  <footer>
    <ul class="footer-text-ul"></ul>
    <ul class="footer-icons-ul"></ul>
  </footer>
</html>
