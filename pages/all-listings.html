<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/efafec28fb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <script src="../src/js/index.js" type="module" defer></script>
    <script
      type="module"
      src="../src/js/pagesJS/allListings.mjs"
      defer
    ></script>
    <link rel="stylesheet" href="../dist/css/index.css" />
    <title>All listings | Noroff Auction House</title>
  </head>
  <body>
    <header class="sticky">
      <div class="logo_banner">
        <a href="/index.html">
          <img
            src="../src/image-resources/Auction-house-logo.PNG"
            alt="Auction House Logo"
            class="header_logo"
        /></a>
        <label for="hamburger_menu" class="menubox"
          ><i class="fas fa-bars" id="menu_icon"></i
        ></label>
        <input type="checkbox" name="hamburger_menu" id="hamburger_menu" />
      </div>
      <nav id="navbar">
        <ul class="nav_ul"></ul>
      </nav>
    </header>
    <main>
      <section class="featured-section"></section>

      <section class="all-listings-section">
        <h2>Browse all listings below</h2>

        <div class="options">
          <form action="#" class="search-field">
            <input
              type="search"
              placeholder="Search"
              id="site-search"
              name="searchText"
              aria-label="Search"
            />
            <select name="searchKeys" id="searchKeys">
              <option value="">All</option>
              <option value="title">Title</option>
              <option value="description">Description</option>
              <option value="tags">Tags</option>
            </select>
          </form>

          <form action="#" class="">
            <label for="sort-by">Sort By</label>
            <select name="sort-by" id="sort-by">
              <option value="default">Default</option>
              <option value="newest-bids">Newest</option>
              <option value="oldest-bids">Oldest</option>
              <option value="highest-price">Highest price</option>
              <option value="most-bids">Most Bids</option>
              <option value="least-bids">Least Bids</option>
            </select>
          </form>

          <form action="#">
            <label for="show-inactive">Show inactive posts?</label>
            <input type="checkbox" name="show-inactive" id="show-inactive" />
          </form>
        </div>

        <div class="all-listings"></div>
      </section>

      <section class="new-listing-section">
        <div class="new-listing-container">
          <div class="plus-icon"><i class="fas fa-plus"></i></div>
          <div>
            <form action="#" class="add-new-listing-form">
              <span class="cross-icon"><i class="fas fa-times"></i></span>
              <label for="title">Title:</label>
              <input type="text" name="title" id="title" required />
              <label for="description">Description</label>
              <input type="text" name="description" id="description" />
              <fieldset class="media">
                <legend>
                  <label for="img">Link to your image</label>
                  <input type="text" name="img" id="img-url" />
                  <label for="alt">Image alt tekst</label>
                  <input type="text" name="alt" id="alt" />
                </legend>
              </fieldset>
              <label for="tags">Tags</label>
              <input type="text" name="tags" id="tags" />
              <label for="endsAt">Bidding will end at</label>
              <input
                type="datetime-local"
                value=""
                min=""
                max="2036-12-30T00:00"
                name="endsAt"
                id="ends-at"
              />
              <button class="submit-listing">Submit listing</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <ul class="footer-text-ul"></ul>
      <ul class="footer-icons-ul"></ul>
    </footer>
  </body>
</html>
