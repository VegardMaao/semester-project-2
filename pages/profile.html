<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/efafec28fb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <script src="../src/js/index.js" type="module" defer></script>
    <script type="module" src="../src/js/pagesJS/profile.mjs" defer></script>
    <link rel="stylesheet" href="../dist/css/index.css" />
    <title>Profile | Noroff Auction House</title>
  </head>
  <body>
    <header class="sticky">
      <div class="logo_banner">
        <a href="/index.html">
          <img
            src="../src/image-resources/Auction-house-logo.PNG"
            alt="Auction House Logo"
            class="header_logo"
        /></a>
        <label for="hamburger_menu" class="menubox"
          ><i class="fas fa-bars" id="menu_icon"></i
        ></label>
        <input type="checkbox" name="hamburger_menu" id="hamburger_menu" />
      </div>
      <nav id="navbar">
        <ul class="nav_ul"></ul>
      </nav>
    </header>

    <main>
      <section class="user-info"></section>
      <section class="update-profile">
        <form action="#" class="update-profile-form">
          <span class="cross-icon-profile-editor"
            ><i class="fas fa-times"></i
          ></span>
          <fieldset class="update-profile-fieldset">
            <label for="bio"
              >Update bio: <span class="counter">0</span> /
              <span class="max-val">250</span></label
            >
            <textarea
              name="bio"
              id="bio-text-area"
              bio
              cols="30"
              rows="10"
              placeholder="Minimum 10 characters"
              required
            ></textarea>
            <p class="invalid-feedback"></p>
            <label for="avatar.url">Update your profile picuture</label>
            <input
              type="text"
              name="avatar.url"
              id="avatar-url"
              placeholder="Link to your image"
            />
            <p class="invalid-feedback"></p>
            <label for="avatar.alt">Avatar alt text</label>
            <input type="text" name="avatar.alt" id="avatar-alt" />
            <p class="invalid-feedback"></p>
            <label for="banner.url">Update your profile banner</label>
            <input
              type="text"
              name="banner.url"
              id="banner-url"
              placeholder="Link to your image"
            />
            <p class="invalid-feedback"></p>
            <label for="banner.alt">Banner alt text</label>
            <input type="text" name="banner.alt" id="banner-alt" />
            <p class="invalid-feedback"></p>
          </fieldset>
          <button class="update-profile-btn" disabled>Save changes</button>
        </form>
      </section>

      <section class="user-wins-and-listings" id="bids-and-listings">
        <div>
          <h2>Users listings</h2>
          <div class="user-listings"></div>
        </div>
        <div>
          <h2>Users won bids</h2>
          <div class="user-wins"></div>
        </div>
      </section>
      <section class="new-listing-section">
        <div class="new-listing-container">
          <div class="plus-icon"><i class="fas fa-plus"></i></div>
          <div>
            <form action="#" class="add-new-listing-form">
              <span class="cross-icon"><i class="fas fa-times"></i></span>
              <fieldset class="add-new-listing-fieldset">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" required />
                <p class="invalid-feedback">Title is required</p>
                <label for="description">Description</label>
                <input type="text" name="description" id="description" />
                <p class="invalid-feedback"></p>
                <label for="media.url">Link to your image</label>
                <input type="text" name="media.url" id="img-url" />
                <p class="invalid-feedback"></p>
                <label for="media.alt">Image alt tekst</label>
                <input type="text" name="media.alt" id="alt" />
                <p class="invalid-feedback"></p>
                <label for="tags">Tags</label>
                <input type="text" name="tags" id="tags" />
                <p class="invalid-feedback"></p>
                <label for="endsAt">Bidding will end at</label>
                <input
                  type="datetime-local"
                  value=""
                  min=""
                  max="2036-12-30T00:00"
                  name="endsAt"
                  id="ends-at"
                />
                <p class="invalid-feedback"></p>
              </fieldset>

              <button class="submit-listing" disabled>Submit listing</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <ul class="footer-text-ul"></ul>
      <ul class="footer-icons-ul"></ul>
    </footer>
  </body>
</html>
