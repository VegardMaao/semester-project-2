<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/efafec28fb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <script src="../src/js/index.js" type="module" defer></script>
    <link rel="stylesheet" href="../dist/css/index.css" />
    <title>Welcome | Noroff Auction House</title>
  </head>
  <body>
    <header class="sticky">
      <div class="logo_banner">
        <a class="header_logo" href="index.html">
          <img
            src="../src/image-resources/Auction-house-logo.PNG"
            alt="Auction House Logo"
            class="header_logo"
        /></a>

        <a href="./pages/login.html" class="login-btn">Log in</a>

        <label for="hamburger_menu" class="menubox"
          ><i class="fas fa-bars" id="menu_icon"></i
        ></label>
        <input type="checkbox" name="hamburger_menu" id="hamburger_menu" />
      </div>
      <nav id="navbar">
        <ul class="nav_ul"></ul>
      </nav>
    </header>
    <main>
      <section class="login-section">
        <form action="submit">
          <fieldset>
            <div>
              <h1>Log in</h1>
              <label for="Inputuser">Email</label>
              <input
                type="email"
                name="email"
                class="form-control"
                id="Inputuser"
                aria-describeby="usernameHelp"
                pattern="[a-zA-Z0-9]+@(stud.noroff.no|noroff.no)+$"
                placeholder="your@email.com"
                required
              />
              <p class="invalid-feedback">Enter a valid Noroff email address</p>
            </div>
            <div>
              <label for="InputPassword">Password</label>
              <input
                type="password"
                name="password"
                class="form-control mb-3"
                id="InputPassword"
                placeholder="Password"
                minlength="8"
                required
              />
              <p class="invalid-feedback">
                Password must be minimum 8 characters
              </p>
            </div>
          </fieldset>
          <button class="sign-in" type="submit" disabled>Sign in</button>
        </form>
      </section>
    </main>
    <footer>
      <ul class="footer-text-ul"></ul>
      <ul class="footer-icons-ul"></ul>
    </footer>
  </body>
</html>
