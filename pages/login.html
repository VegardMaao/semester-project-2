<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/efafec28fb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="../src/js/index.js" defer></script>
    <script
      type="module"
      src="../src/js/pagesJS/loginSignup.mjs"
      defer
    ></script>
    <link rel="stylesheet" href="../dist/css/index.css" />
    <title>Welcome | Noroff Auction House</title>
  </head>
  <body>
    <header class="sticky">
      <div class="logo_banner"></div>
      <nav id="navbar">
        <ul class="nav_ul"></ul>
      </nav>
    </header>
    <main class="moving-main visible">
      <section class="login-section">
        <form action="submit" class="login-form">
          <fieldset class="form-to-validate first-form">
            <div>
              <h1>Log in</h1>
              <label for="Inputuser">Email</label>
              <input
                type="email"
                name="email"
                id="Inputuser"
                aria-describeby="usernameHelp"
                pattern="[a-zA-Z0-9]+@(stud.noroff.no)+$"
                placeholder="your@email.com"
                required
              />
              <p class="invalid-feedback">Enter a valid Noroff email address</p>
            </div>
            <div>
              <label for="login-InputPassword">Password</label>
              <input
                type="password"
                name="password"
                id="login-InputPassword"
                placeholder="Password"
                minlength="8"
                required
              />
              <p class="invalid-feedback">
                Password must be minimum 8 characters
              </p>
            </div>
          </fieldset>
          <button id="sign-in-btn" class="sign-in" type="submit" disabled>
            Sign in
          </button>
        </form>
        <button class="show-signup-form-button">
          Don't have an account? Sign up!
          <i class="fas fa-arrow-down"></i>
        </button>
        <div class="error-box-login"></div>
      </section>

      <section class="signup-secton">
        <form action="submit" class="signin-form">
          <fieldset class="form-to-validate second-form">
            <div>
              <h2>Sign up for Noroff Social Media</h2>
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                class="form-control"
                id="name"
                aria-describeby="usernameHelp"
                minlength="2"
                placeholder="Username"
                required
              />
              <p class="invalid-feedback">
                Enter a username, minimum 2 characters
              </p>
            </div>
            <div>
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                class="form-control"
                id="email"
                aria-describeby="usernameHelp"
                pattern="[a-zA-Z0-9]+@(stud.noroff.no)+$"
                placeholder="your@email.com"
                required
              />
              <p class="invalid-feedback">Enter a valid Noroff email address</p>
            </div>
            <div>
              <label for="signup-InputPassword">Password</label>
              <input
                type="password"
                name="password"
                class="form-control mb-3"
                id="signup-InputPassword"
                placeholder="Password"
                minlength="8"
                required
              />
              <p class="invalid-feedback">
                Password must be minimum 8 characters
              </p>
            </div>
          </fieldset>
          <button id="sign-up-btn" class="sign-up" type="submit" disabled>
            Sign up
          </button>
        </form>
        <button class="show-signup-form-button">
          Do you have an account? Log in!
          <i class="fas fa-arrow-up"></i>
        </button>
        <div class="error-box-signup"></div>
      </section>

      <section class="new-listing-section">
        <div class="new-listing-container">
          <div class="plus-icon"><i class="fas fa-plus"></i></div>
          <div>
            <form action="#" class="add-new-listing-form">
              <span class="cross-icon"><i class="fas fa-times"></i></span>
              <fieldset class="add-new-listing-fieldset">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" required />
                <p class="invalid-feedback">Title is required</p>
                <label for="description">Description</label>
                <input type="text" name="description" id="description" />
                <p class="invalid-feedback"></p>
                <label for="media.url">Link to your image</label>
                <input type="text" name="media.url" id="img-url" />
                <p class="invalid-feedback"></p>
                <label for="media.alt">Image alt tekst</label>
                <input type="text" name="media.alt" id="alt" />
                <p class="invalid-feedback"></p>
                <label for="tags">Tags</label>
                <input type="text" name="tags" id="tags" />
                <p class="invalid-feedback"></p>
                <label for="endsAt">Bidding will end at</label>
                <input
                  type="datetime-local"
                  value=""
                  min=""
                  max="2036-12-30T00:00"
                  name="endsAt"
                  id="ends-at"
                />
                <p class="invalid-feedback"></p>
              </fieldset>

              <button class="submit-listing" disabled>Submit listing</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <ul class="footer-text-ul"></ul>
      <ul class="footer-icons-ul"></ul>
    </footer>
  </body>
</html>
